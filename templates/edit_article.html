{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Edit Post</h1>
    <form method="post" action="{% url 'edit_article' article.id %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}<br>
            {{ field.label_tag }} {{ field }}<br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

    </div>

{% endblock %}
