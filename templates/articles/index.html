{% extends 'user/layout.html' %}

{% block title %} Articles {% endblock %}

{% block body %}
    <div class="centerContent">
        {% for article in articles %}
            <h1>{{ article.title }}</h1>
            <h3>{{ article.text }}</h3>
            <p>Author: {{ article.author }} Date: {{ article.date_time }}</p>
        {%  endfor %}
    </div>
{% endblock %}
